<div class="carousel-container">
    <div class="carousel-inner">
      <div class="carousel-items">
        <div
        class="carousel-item"
        *ngFor="let image of images; let i = index"
        [ngClass]="{'active': i === currentIndex}"
      >
        <img
          [src]="image.src || fallbackImage"
          [alt]="image.alt || 'Image not available'"
        />
      </div>
      
      </div>
    </div>
  
    <!-- Controls -->
    <button class="carousel-control prev" (click)="moveSlide(-1)">‹</button>
    <button class="carousel-control next" (click)="moveSlide(1)">›</button>
  </div>
