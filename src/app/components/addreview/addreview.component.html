<app-header> </app-header>

<div class="review-form">
  <h2>Add a Review</h2>
  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required [(ngModel)]="review.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="reviewText">Review:</label>
      <textarea id="reviewText" required [(ngModel)]="review.reviewText" name="reviewText" #reviewText="ngModel"></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <div class="star-rating">
        <span class="star" [class.filled]="review.rating >= 1" (click)="setRating(1)">&#9733;</span>
        <span class="star" [class.filled]="review.rating >= 2" (click)="setRating(2)">&#9733;</span>
        <span class="star" [class.filled]="review.rating >= 3" (click)="setRating(3)">&#9733;</span>
        <span class="star" [class.filled]="review.rating >= 4" (click)="setRating(4)">&#9733;</span>
        <span class="star" [class.filled]="review.rating >= 5" (click)="setRating(5)">&#9733;</span>
      </div>
    </div>
    <div class="button-group">
    <button type="submit" [disabled]="reviewForm.form.invalid">Submit</button>
    <button type="button" (click)="clearForm(reviewForm)" class="clear-form">Clear</button>
  </div>
  </form>
</div>
