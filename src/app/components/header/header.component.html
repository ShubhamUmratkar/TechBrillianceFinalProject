<div class="sidebar-logo">
    <div class="welcometxt" style="float: left;">
        <b>{{title}}</b>
    </div>
    <div *ngFor="let user of profileDetails | async" id="bloodCards"></div>

    <button class="logoutbtn" style="margin-right: 1%;" (click)="navigateHome()">
        <i class="fa fa-home"></i>Home
    </button>

    <button class="logoutbtn" style="margin-right: 1%;" (click)="navigateDashboard()">
        <i class="fa fa-dashboard"></i>Dashboard
    </button>

    <b class="sidebar-text">
        <i class="fa fa-user"></i> Welcome 
        <span *ngIf="currRole === 'professor'">{{ professorname }}</span>
        <span *ngIf="currRole === 'user'">{{ username }}</span>
    </b>

    <button class="logoutbtn" (click)="confirmLogout()">
        <i class="fa fa-sign-out"></i> Logout
    </button>
</div>
