<div class="photo-gallery-section">
  <!-- Full-width background wrapper -->
  <div class="header-background">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2>
            Photos Gallery <a href="view-all" class="view-all-link">VIEW ALL</a>
          </h2>
        </div>
      </div>
    </div>
  </div>
 
  <div class="carousel-container">
    <div class="carousel-inner" #carouselInner>
      <div class="carousel-items">
        <div
          class="carousel-item"
          *ngFor="let image of getVisibleImages(); let i = index"
          [ngClass]="{ active: i === 1 }"
        >
          <img
            [src]="image.url || fallbackImage"
            [alt]="image.caption || 'Image not available'"
          />
        </div>
      </div>
    </div>
 
    <!-- Controls -->
    <button class="carousel-control prev" (click)="moveSlide(-1)">‹</button>
    <button class="carousel-control next" (click)="moveSlide(1)">›</button>
  </div>
</div>
 
<div class="container w-75 mt-5">
  <div class="faq-title text-center mb-4">
    <h1 class="fw-bold">Frequently Asked Questions</h1>
    <p>
      Here are the answers to the questions based on Tech Brilliance Academy's
      100% Job Guarantee:
    </p>
  </div>
  <div class="accordion" id="faqAccordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button
          class="accordion-button"
          [class.collapsed]="activeIndex !== i"
          (click)="toggleFaq(i)"
          [attr.aria-expanded]="activeIndex === i"
          [attr.aria-controls]="'collapse' + i"
        >
          {{ faq.question }}
        </button>
      </h2>
      <div
        class="accordion-collapse"
        [class.collapse]="activeIndex !== i"
        [class.show]="activeIndex === i"
        [id]="'collapse' + i"
        role="region"
      >
        <div class="accordion-body">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
